<div style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="searchParams">Search by Product Name.</label>
      <input type="text" class="form-control" id="searchParams" required [(ngModel)]="searchParams" name="searchParams">
    </div>

    <div class="btn-group">
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>
</div>
<ul>
  <li *ngFor="let customer of products$">
    <h4>{{customer.catId.catName}} - {{customer.prodName}}</h4>
  </li>
</ul>
